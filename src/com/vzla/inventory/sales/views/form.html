<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/stylesheets/styles.css">

</head>
<body>
    <div id="tu_moda_app">

        <navigation_bar></navigation_bar>

        <div class="content">
            <div class="container-fluid sales">
                <div class="col-8">
                    <div class="bg-secondary text__black col-12">
                        <h2>Registrar Venta</h2>
                    </div>
                    <div class="col-12">
                        <div class="col-12 " >
                            <p>Buscar</p> <input type="text">
                        </div>
                        <div class="d-flex">
                            <div class="card__product" v-for="(product, index) in referenced_products" :key="index">
                                <div class="card__product--image">
                                </div>
                                <p class="card__product--category">
                                    {{product.getCategory().getName()}}
                                </p>
                                <p class="card__product--name">
                                    {{product.getName()}}
                                </p>
                                <i class="mdi mdi-plus-circle card__product--button_add text-success">
                                </i>
                            </div>
                        </div>

                    </div>


                </div>
                <div class="col-4 bg-dark">


                </div>


            </div>
            <generic_modal
                id="creation_error"
                title="Error"
                message="Hay productos con errores"
            >
            </generic_modal>
        </div>
    </div>

    <script src="../../assets/javascript/vue.js"></script>
    <script src="../../assets/javascript/vue_components.js"></script>
    <script src="form.js"></script>

    <script src="../../assets/javascript/jquery.js"></script>
    <script src="../../assets/javascript/popper.js"></script>
    <script src="../../assets/javascript/bootstrap.min.js"></script>
</body>
</html>
