<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/stylesheets/styles.css">

</head>
<body>
    <div id="tu_moda_app">
        <h2> Formulario Ventas </h2>
        <button v-on:click="viewSales()">
            Volver
        </button>
        <div class="border border-dark p-2 m-2" v-for=" soldProduct in soldProducts " >
            <div class="row">
                <select class="custom-select col-md-6" v-model="soldProduct.memberProduct">
                    <option value="0">Escoge un Producto</option>
                    <option v-for="product in products" v-bind:value="product.getId()">
                        {{product.getName()}}</option>
                </select>
                <input class="form-control col-md-6" v-model="soldProduct.amount" type="number" name="amount">

            </div>
            {{soldProduct.memberProduct.getName()}}
            {{soldProduct.amount}}
            <div>
               <p>Costo por unidad: {{soldProduct.individualPrice}}</p>
               <p>Costo Total: {{soldProduct.totalCost()}}</p>

            </div>
        </div>
        <button v-on:click="addProduct">
            Agregar producto
        </button>
        
        <h2>
            Total Price: {{sale.getTotalPrice()}}
        </h2>
    </div>

    <script src="../../assets/javascript/vue.js"></script>
    <script src="form.js"></script>

    <script src="../../assets/javascript/jquery.js"></script>
    <script src="../../assets/javascript/popper.js"></script>
    <script src="../../assets/javascript/bootstrap.min.js"></script>
</body>
</html>
