<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/stylesheets/styles.css">

</head>
<body>
    <div id="tu_moda_app">
        <div class="row d-flex justify-content-center ">
            <h1 class="h1 m-1 font-weight-bold">
                {{modelAction}} Producto
            </h1>
        </div>
        <form class="rounded bg-light m-2 p-2">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="category" >Categoria</label>
                </div>
                <div class="form-group col-md-8">
                    <template v-if="newCategory">
                        <input v-model="categoryNewName" type="text" class="form-control" id="category" placeholder="Categoria">
                    </template>
                    <template v-else>
                        <select class="custom-select" v-model="selectedCategory">

                            <option  value="0" >Escoge una Categoria</option>
                            <option v-for="category in categories"
                                v-bind:value="category.getId()">
                                {{category.getName()}}</option>
                        </select>
                    </template>
                </div>
                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" id="new_category" v-model="newCategory">
                    <label class="custom-control-label" for="new_category">Nueva Categoria</label>

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="name" >Nombre</label>
                    <input v-model="name" type="text" class="form-control" id="name" placeholder="Nombre">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="stock" >Inventario</label>
                    <input v-model="stock" type="number" class="form-control" id="stock" placeholder="Inventario">
                </div>
                <div class="form-group col-md-6">
                    <label for="cost">Precio</label>
                    <input v-model="cost" type="number" class="form-control" id="cost" placeholder="Precio">
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <button class="btn btn-lg btn-primary mx-4" v-on:click="saveProduct"> {{modelAction}} Producto </button>
                <button class="btn btn-lg btn-secondary mx-4" v-on:click="goBack">Volver </button>

            </div>
        </form>
    </div>
</body>
<script src="../../assets/javascript/vue.js"></script>
<script src="form.js"></script>

<script src="../../assets/javascript/jquery.js" ></script>
<script src="../../assets/javascript/popper.js"  ></script>
<script src="../../assets/javascript/bootstrap.min.js" ></script>

</html>
